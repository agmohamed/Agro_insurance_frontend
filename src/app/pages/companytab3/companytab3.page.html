<ion-header>
    <ion-toolbar color="success">
      <ion-title>New Requests</ion-title>
    </ion-toolbar>
    <div padding>
      <ion-segment [(ngModel)]="request">
          <ion-segment-button value="policy">
               Policy
          </ion-segment-button>
          <ion-segment-button value="claim">
              Claim
          </ion-segment-button>
        </ion-segment>
    </div>
</ion-header>
  
  <ion-content>
      <div [ngSwitch]="request">
        <ion-list *ngSwitchCase="'policy'">
          <ion-label color="primary">Policy Requests</ion-label>
              <ion-card color="light" (click)="go()" *ngFor="let d of data">
                <ion-item  class="ion-activated">
                  <ion-icon name="document" slot="start"></ion-icon>
                  <ion-card-title>Policy Number:{{d.id}}</ion-card-title>
                </ion-item>
              <ion-card-content>
                {{d.Name}}
              </ion-card-content>
          <ion-button shape="round"  class="no-padding" (click)="view($event)" id="{{d.id}}" color="secondary">click</ion-button>
              </ion-card>
        </ion-list>
      </div>
      <div [ngSwitch]="request">
          <ion-list *ngSwitchCase="'claim'">
            <ion-label color="primary">Claims Requests</ion-label>
            <ion-card color="light" (click)="forum()">
              <ion-item  class="ion-activated">
                <ion-icon name="card" slot="start"></ion-icon>
                <ion-card-title>Requset1</ion-card-title>
              </ion-item>
              <ion-card-content>
                  Description about requested insurances
              </ion-card-content>
            </ion-card>
          </ion-list>
      </div>
    </ion-content>
