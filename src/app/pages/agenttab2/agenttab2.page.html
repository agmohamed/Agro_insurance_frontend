<ion-header>
  <ion-toolbar color="success">
        <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
      <ion-title>Agent Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <div class="vertical-center"> 
        <div class="center"> 
          <ion-img src="/assets/icon/man.png" style="height: 100px;width: 100px;" class="ion-align-self-end"></ion-img> 
      </div> 
    </div>
    <ion-card>
      <ion-item>
        <ion-label><strong>Name:</strong>{{data.Name}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label><strong>NIC :</strong>{{data.NIC}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label> <strong>District :</strong>{{data.District}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label><strong>Gramaseva division:</strong>{{data.Gramaseva_division}}</ion-label>
      </ion-item>
    </ion-card>
</ion-content>
