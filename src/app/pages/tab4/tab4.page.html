<ion-header>
  <ion-toolbar color="success">
    <ion-title>Profile</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card >
      
        <div class="vertical-center"> 
              <div class="center"> 
                <ion-img src="/assets/icon/man.png" style="height: 100px;width: 100px;" class="ion-align-self-end"></ion-img> 
            </div> 
        </div>
        
      
      <ion-card-content color="light">
          <ion-row>
            <ion-img src="{{pic}}"  style="height: 300;width: 300;" ></ion-img>
          </ion-row>
          <ion-row>
            <ion-item class="pla">
                <ion-label><strong>Name  :</strong>    </ion-label>
                <ion-input   [(ngModel)]="name"></ion-input>
            </ion-item>
          </ion-row>

          <ion-row>
            <ion-item>
                <ion-label><strong>Telephone :</strong> </ion-label>
                <ion-input type="text"  [(ngModel)]="phone"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
              <ion-item>
                  <ion-label><strong>Address  : </strong> </ion-label>
                  <ion-input type="text"  [(ngModel)]="address"></ion-input>
              </ion-item>
          </ion-row>
          <ion-row>
                <ion-button   class="no-padding" (click)="update()" shape="round" >
                    Update</ion-button>
                <ion-button class="no-padding"  shape="round" (click)="processLogout()"  color="light">
                        SignOut</ion-button> 
          </ion-row>
            
      </ion-card-content>
    </ion-card>

    <div class="center">
     <ion-button class="btn1"  shape="round" (click)="viewhistory1()"> 
      View Policy History
      </ion-button> 
    </div>
    <div class="center">
        <ion-button class="btn1"  shape="round" (click)="viewhistory2()"> 
         View Claim History
         </ion-button> 
    </div>
    
    <div *ngIf="hide1">
      <ion-card class="card1" *ngFor="let d of val">
          <ion-item>
            <ion-icon name="albums" slot="start"></ion-icon>
            <ion-card-title>Policy Number-{{d.id}}</ion-card-title>
          </ion-item>
        
          <ion-card-content>
            {{d.Name}}({{d.name}})
          </ion-card-content>
          <img [src]="d.documents" />
          <ion-button class="btn2" shape="round"  (click)="view($event)" id="{{d.id}}">{{d.status}}</ion-button>
      </ion-card>
    </div>
    <div *ngIf="hide2">
        <ion-card class="card1" *ngFor="let d of val1">
              <ion-item>
                <ion-icon name="albums" slot="start"></ion-icon>
                <ion-card-title>Claim Number-{{d.id}}</ion-card-title>
              </ion-item>
            
              <ion-card-content>
               Policy Number: {{d.policy_number}}<br>
               Claim for:{{d.type_of_loss}}
              </ion-card-content>
              <img [src]="d.documents" />
              <ion-button class="btn2" shape="round"  (click)="view1($event)" id="{{d.id}}">{{d.status}}</ion-button>
        </ion-card>
      </div>
       
</ion-content>
