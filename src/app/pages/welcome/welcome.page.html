<ion-content>
    <ion-slides pager="true">
      <ion-slide class="slide-one">
        <ion-img src="/assets/icon/p.jpg"></ion-img>

      </ion-slide>
      <ion-slide class="slide-two">
          <ion-img src="/assets/icon/im1.jpg"></ion-img>
          <h1>Insurances</h1>
          <ion-button color="success" id="id1" (click)="openLogin($event)">Login as farmer</ion-button>
          <ion-button color="success" id="id2" (click)="openLogin($event)">Login as Officer</ion-button>
          <a (click)="details()">View more details<br> 
            of Insurances(Guest)</a>
          <ion-card *ngFor="let d of data"  color="success">
        
          <h3>{{d.name}}</h3>
        </ion-card>
        </ion-slide>
        
    </ion-slides>
    
</ion-content>
