<ion-header>
    <ion-toolbar color="success">
        <!-- <ion-icon name="arrow-back-outline" ></ion-icon> -->
      <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="vertical-center"> 
        <div class="center"> 
          <ion-img src="/assets/icon/man.png" style="height: 100px;width: 100px;" class="ion-align-self-end"></ion-img> 
      </div> 
    </div>
    <ion-card>
      <ion-item>
        <ion-label><strong>Name:</strong>{{name}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label><strong>NIC :</strong>{{nic}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label> <strong>District :</strong>{{district}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label><strong>Gramaseva division:</strong>{{gramasewa_division}}</ion-label>
      </ion-item>
    </ion-card>
    <div class="div1">
        <ion-button shape="round" (click)="processLogout()">SignOut</ion-button>
    </div>
</ion-content>
