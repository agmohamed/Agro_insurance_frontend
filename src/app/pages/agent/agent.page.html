<ion-header>
  <ion-toolbar color="success">
      <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
    <ion-title>Welcome {{Name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="processLogout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
  <div padding>
    <ion-segment [(ngModel)]="request">
        <ion-segment-button value="summary">
             Requests
        </ion-segment-button>
        <ion-segment-button value="history">
            History
        </ion-segment-button>
      </ion-segment>
  </div>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="chevron-down-circle-outline"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

 <div [ngSwitch]="request">
  <ion-list *ngSwitchCase="'summary'"> 
      <ion-card color="light" (click)="go()" *ngFor="let d of data">
        <ion-card-title>PolicyRequest -{{d.id}}</ion-card-title>
      
        <ion-card-content class="si">
         tap to more information
        </ion-card-content>
        <ion-button shape="round"  class="no-padding" (click)="view($event)" id="{{d.id}}" color="secondary">click</ion-button>
      </ion-card>
  </ion-list>
  </div>
      
<div [ngSwitch]="request">
  <ion-list *ngSwitchCase="'history'"> 
    
   
    <ion-card color="light" (click)="go()" *ngFor="let d of data1">
      
    <ion-card-title>PolicyRequest -{{d.id}}</ion-card-title>
      
      <ion-item>
          <ion-label><strong>Crop:{{d.Crop}}</strong></ion-label> 
      </ion-item>
      <ion-item>
          <ion-label><strong>Agent Verification:{{verify}}</strong></ion-label> 
      </ion-item>
      <ion-item>
          <ion-label><strong>Land Number:{{d.land_number}}</strong></ion-label> 
      </ion-item>
      <ion-item>
          <ion-label><strong>Land Size:{{d.Size}}</strong></ion-label> 
      </ion-item>
      <ion-item>
          <ion-label><strong>Policy Status:{{d.status}}</strong></ion-label> 
      </ion-item>
    
    </ion-card>
    

</ion-list>
</div>
</ion-content>
