<ion-header>
  <ion-toolbar color="success"> 
      <!-- <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon> -->

          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Policy Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let d of data" (click)="go1(d,2)" >

          </ion-card-title>
        </ion-item>
      
        <ion-card-content>
          Tap To view the Description
