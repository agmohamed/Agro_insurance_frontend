<ion-header no-border>
  <ion-toolbar color="success">
  
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end" >
          <ion-button>Sign Up</ion-button>
         </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="header">
        <h1>Create your Account</h1>
     </div> 
  <div  class="card">  

      <div >
        <ion-item class="ion-margin-bottom">
            <ion-icon  name="person" color="success"></ion-icon>
            <ion-input type="text" placeholder=" Name" [(ngModel)]="Name"></ion-input>
        </ion-item>
        
        <ion-item class="ion-margin-bottom">
            <ion-icon  name="call" color="success"></ion-icon>
          <ion-input type="text" placeholder=" Phone" [(ngModel)]="Phone" ></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
            <ion-icon name="person-circle" color="success"></ion-icon>
            <ion-input type="text" placeholder=" NIC" [(ngModel)]="NIC"></ion-input>
          </ion-item>
        
        <ion-item class="ion-margin-bottom">
            <ion-icon name="lock-closed" color="success"></ion-icon>
            <ion-input type="text" placeholder=" Password" [(ngModel)]="Password"></ion-input>
        </ion-item >
        <ion-button expand="block" shape="round" class="no-padding" (click)="tryRegister()" [disabled]="disableButton" color="success">Register</ion-button>
      </div>
  
    </div>
  </ion-content>
